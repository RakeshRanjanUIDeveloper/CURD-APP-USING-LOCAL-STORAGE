<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD APP USING LOCAL STORAGE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="min-height">
        <div class="app-container">
            <fieldset>
                <legend><h2>Form</h2></legend>
                <form onsubmit="event.preventDefault();" id="form">
                    <div>
                        <label>Employee Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div>
                        <label>Employee Designation</label>
                        <input type="text" name="designation" id="designation" />
                    </div>
                    <div>
                        <label>Employee Salary</label>
                        <input type="text" name="salary" id="salary" />
                    </div>
                    <div>
                        <input type="submit" value="submit" id="btn" onclick="formSubmit()" />
                    </div>
                </form>
            </fieldset>
            <br>
            <div id="message"></div>
            <br>
            <fieldset>
                <legend><h2>Data From Local Storage</h2></legend>
                <table id="mytable">
                    <tr>
                        <td>Name</td>
                        <td>Job</td>
                        <td>Experience</td>
                        <td>Actions</td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
